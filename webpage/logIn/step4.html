<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../asset/css/step4.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="app">
        <div class="range text-center">
            <p>Nhận +15% cơ hội được phê duyệt bằng cách hoàn thành tất cả các trường</p>
        </div>

        <!-- relatives -->
        <form action="" class="d-flex justify-content-center align-items-center flex-column">
            <div class="relatives">
                <h5>Thông tin người thân</h5>
                <div class="relatives__name mt-4">
                    <label for="">Họ và tên*</label>
                    <input type="text" id="relativesName" name="relativesName" class="relativesNameInput" required>
                </div>

                <div class="relatives__typeNum mt-4 d-flex justify-content-between align-items-center">
                    <div class="relatives__type">
                        <label for="">Kiểu quan hệ họ hàng*</label>
                        <select class="form-select form-select-sm relativesTypeInput" id="relativesType"
                            aria-label=".form-select-sm">
                            <option value="" selected>Khác</option>
                            <option value="" selected>Mẹ / bố</option>
                            <option value="" selected>Anh trai</option>
                            <option value="" selected>Em gái</option>
                            <option value="" selected>Vợ / chồng</option>
                        </select>
                    </div>

                    <div class="relatives__phone">
                        <label for="">Số điện thoại*</label>
                        <input type="text" id="relativePhone" name="relativePhone" class="relativePhoneInput" required>
                    </div>
                </div>
            </div>

            <div class="colleague">
                <h5>Thông tin về đồng nghiệp</h5>
                <div class="colleague__namePhone mt-4 d-flex justify-content-between align-items-center">
                    <div class="colleague__name">
                        <label for="">Họ và tên*</label>
                        <input type="text" id="colleagueBame" name="colleagueName" class="colleagueNameInput" required>
                    </div>

                    <div class="colleague__phone">
                        <label for="">Số điện thoại*</label>
                        <input type="text" id="colleaguePhone" name="colleaguePhone" class="colleaguePhoneInput"
                            required>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- button -->
    <div class="button d-flex flex-row justify-content-center">
        <button class="fw-bold text-light">Quay lại</button>
        <button class="fw-bold text-light">Tiếp theo</button>
    </div>
</body>

</html>
